<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vedic Astrology: Yoga Calculator</title>
    </head>
    <body>
        <h1>Yoga Calculator</h1>
        <h3>Please enter your information below:</h3>
        <p>Note: birth time and location is required for this calculation</p>
        <form>
            <label for="name">Your name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="bdate">Birth date (DD/MM/YYYY):</label><br>
            <input type="date" data-date-inline-picker="true" id="bdate" name="bdate"><br>
            <label for="btime">Birth time (HH:MM AM/PM):</label><br>
            <input type="time" id="btime" name="btime"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
