<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vedic Astrology: Yoga Calculator - Login</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div id='top'>
            <h1>Login/Signup Page</h1>
            <div id='form'>
                <div id='formElement'>
                    <h3>Please enter your username and password:</h3>
                    <form action="http://localhost:8080/auth" method="POST">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" placeholder="Username" required><br>
                        <label for="pw">Password:</label><br>
                        <input type="password" id="pw" name="pw" placeholder="Password" required><br>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div id='formElement'>
                    <h3>Don't have an account? Create one here:</h3>
                    <form action="http://localhost:8080/newuser" method="POST">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" required><br>
                        <label for="email">Email address:</label><br>
                        <input type="text" id="email" name="email" required><br>
                        <label for="pw">Password:</label><br>
                        <input type="password" id="pw" name="pw" required><br>
                        <label for="pwconfirm">Re-enter Password:</label><br>
                        <input type="password" id="pwconfirm" name="pwconfirm" required><br>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
