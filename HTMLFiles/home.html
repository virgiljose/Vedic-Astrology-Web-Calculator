    <body>
        <div id='top'>
            <h1>Yoga Calculator</h1>
            <h3>Please enter your information below:</h3>
            <p>Note: birth time and location is required for this calculation</p>
            <!-- TODO: turn this into a "create birth profile" form; the profile gets saved -->
            <form action="http://localhost:8080/chartdata" method="POST">
                <label for="name">Your name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="bdate">Birth date (YYYY-MM-DD):</label><br>
                <input type="date" data-date-inline-picker="true" id="bdate" name="bdate"><br>
                <label for="btime">Birth time - 24hr time (HH:MM):</label><br>
                <input type="time" id="btime" name="btime"><br>
                <!-- <input type="text" id="blocation" name="blocation"><br> -->
                <!-- On click: send the data to a node JS server to process the
                data. Redirect to a page showing the birth chart. -->
                <button type="submit">Submit</button>
            </form>
            <!-- TODO: also include a drop-down list of saved profiles which the user can load, edit or delete -->

                <button type="submit">Logout</button>
